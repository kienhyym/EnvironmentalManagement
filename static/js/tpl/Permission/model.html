<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Role</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:role_id"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Model</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:model"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Can read</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:canread"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Can create</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:cancreate"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Can update</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:canupdate"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Can delete</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:candelete"/>
		</div>
	</div>
</div>
