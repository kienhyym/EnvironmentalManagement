			<input type="text" readonly data-bind="value:id"/>

	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Tên mục</label></div>
		<div class="col-md-9">
			<input type="text" data-bind="value:tenmuc"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Nội dung</label></div>
		<div class="col-md-9">
			<input type="text" data-bind="value:noidung"/>
		</div>
		
	</div>
