<div block-bind="content">
<div class="row "  >
	
	<div class="col-lg-10 col-md-10 col-xs-12 col-md-offset-1 col-lg-offset-1"  >
		<ul class="nav nav-tabs ml-auto p-2">
		  <li class="nav-item active"><a class="nav-link " href="#tab_1" data-toggle="tab"><label>Tạo mới tài khoản</label></a></li>
		  <li class="nav-item"><a class="nav-link" href="#tab_2" data-toggle="tab"><label>Tài khoản đã tồn tại</label></a></li>
		  
		</ul>
		<div class="tab-content" style="margin:30px 0px;">
		  	<div class="tab-pane active" id="tab_1">
				<h3 class="title">Tạo tài khoản người dùng cho đơn vị</h3>
		  		<form>
					<div class="form-group required">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">Họ và tên</label>
						<input class="form-control form-control-solid placeholder-no-fix" autofocus type="text" autocomplete="off" name="hoten"/>
					</div>
					<div class="form-group required">
						<label class="control-label visible-ie8 visible-ie9">Số điện thoại</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="phone"/>
					</div>
					<div class="form-group">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">Email</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="email"/>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Mã công dân (CMND/Hộ chiếu...)</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="macongdan"/>
					</div>
					<div class="form-group required">
						<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="password"/>
					</div>
					<div class="form-group required">
						<label class="control-label visible-ie8 visible-ie9">Nhập lại mật khẩu</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="confirm_password"/>
					</div>
					<button id="btn_add_new_account"  class="btn btn-primary"> Thêm mới</button>
				</form>
			</div>
			<div class="tab-pane" id="tab_2">
				<h3 class="title">Thêm người dùng vào đơn vị</h3>
		  		<form>
		  			<div class="col-md-12">
						<div class="form-group">
							<label>Mã người dùng:</label>	
					      <input type="text" class="form-control" id="account_exist" placeholder="Nhập mã tài khoản, mã công dân, số điện thoại" >
					    </div>
				    	<button id="btn_add_account_exist"  class="btn btn-primary">Thêm vào đơn vị</button>
						<button id="btn_cancel_account_exist"  class="btn btn-default"> Huỷ bỏ</button>
				    </div>
					
				</form>
			</div>
			
		</div>
		
	</div>
</div>
</div>
