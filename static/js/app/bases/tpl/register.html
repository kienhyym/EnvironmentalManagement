<div class="login">
	<div class="logo">
		
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		
		<form class="login-form" id="register-form">
			<div class="text-center">
				<img src="static/images/logo-boyte.png" style="width:50px;height:50px;margin:auto"/>
			</div>
			
			<!-- <h3 class="form-title">Đăng nhập</h3> -->
				
			
			<div class="form-group text-center">
				<label class="control-label">Sổ theo dõi sức khỏe bà mẹ và trẻ em</label>
				<label class="control-label">Đăng ký thành viên</label>
			</div>
			<div class="form-group required">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Họ và tên</label>
				<input class="form-control form-control-solid placeholder-no-fix" autofocus type="text" autocomplete="off" name="hoten"/>
			</div>
			<div class="form-group required">
				<label class="control-label visible-ie8 visible-ie9">Số điện thoại</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="phone"/>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="email"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Mã công dân (CMND/Hộ chiếu...)</label>
				<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" name="macongdan"/>
			</div>
			<div class="form-group required">
				<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
				<input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="password"/>
			</div>
			<div class="form-group required">
				<label class="control-label visible-ie8 visible-ie9">Nhập lại mật khẩu</label>
				<input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" name="confirm_password"/>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-success uppercase">Đăng ký</button>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		
	</div>
	<div class="copyright">
		 2019 © Môi Trường Y Tế.
	</div>
</div>
