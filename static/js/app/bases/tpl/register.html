<!-- BEGIN LOGIN -->
<div class="panel panel-default">
	<div class="panel-heading text-center"><h2 style="min-width: 400px;text-transform: uppercase; font-weight:900; color:#619C27; font-family: arial,sans-serif;">Đăng ký đơn vị và tài khoản sử dụng</h2></div>
		<div class="panel-body">
			<div style="margin-left: 26px; margin-right: 20px; text-align: left;" block-bind="content">
			<div class="col-md-6">
				<h4 class="text-center" style="padding:20px;">Thông tin đơn vị</h4>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Tên đơn
						vị</label> <input class="form-control placeholder-no-fix" type="text"
						placeholder="Tên đơn vị" data-bind="value:donvi_ten" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Khối cơ quan</label> 
					<input class="form-control placeholder-no-fix" type="text" data-bind="dict:donvi_tuyendonvi" />
				</div>
				<div class="form-group" id="tinhthanh">
					<label class="control-label visible-ie8 visible-ie9">Tỉnh/Thành phố</label> 
					<input id="tinhthanh_input" class="form-control placeholder-no-fix" type="text"  data-bind="dict:tinhthanh"  />
				</div>
				<div class="form-group" id="quanhuyen">
					<label class="control-label visible-ie8 visible-ie9">Quận/Huyện</label> 
					<input id="quanhuyen_input" class="form-control placeholder-no-fix" type="text"  data-bind="dict:quanhuyen"  />
				</div>
				<div class="form-group" id="xaphuong">
					<label class="control-label visible-ie8 visible-ie9">Xã/Phường</label> 
					<input id="xaphuong_input" class="form-control placeholder-no-fix" type="text"  data-bind="dict:xaphuong"  />
				</div>
				<div class="form-group" id="captren">
					<label class="control-label visible-ie8 visible-ie9">Cơ quan
						cấp trên</label> <input id="captren_input" class="form-control placeholder-no-fix" type="text"
						data-bind="dict:captren" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Số điện thoại</label> 
					<input class="form-control placeholder-no-fix" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder="Số điện thoại đơn vị" data-bind="value:donvi_sodienthoai"  />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Địa chỉ</label>
					<input class="form-control placeholder-no-fix" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
						placeholder="Địa chỉ đơn vị" data-bind="value:donvi_diachi" />
				</div>
			</div>
			<div class="col-md-6">
				<!-- BEGIN REGISTRATION FORM -->
				<h4 class="text-center" style="padding:20px;">Thông tin tài khoản</h4>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Email
						(Dùng để đăng nhập)</label> <input class="form-control placeholder-no-fix"
						type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Email"  data-bind="value:email" />
				</div>
	
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Tên
						người dùng</label> <input class="form-control placeholder-no-fix"
						type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Tên người dùng" data-bind="value:fullname" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Số điện
						thoại</label> <input class="form-control placeholder-no-fix" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
						placeholder="Số điện thoại người dùng"  data-bind="value:phone" />
				</div>
				<!-- <p class="hint">
								 Xin điền mật khẩu:
							</p> -->
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Xin
						điền mật khẩu (Dùng để đăng nhập)</label> <input
						class="form-control placeholder-no-fix" type="password"
						autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Mật khẩu"
						data-bind="value:password" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Xin
						nhập lại mật khẩu (Dùng để đăng nhập)</label> <input
						class="form-control placeholder-no-fix" type="password"
						autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Mật khẩu"
						data-bind="value:cfpassword"  />
				</div>
	
				<!-- END REGISTRATION FORM -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-actions text-center">
			<div block-bind="toolbar" ></div>
			
	
			</div>
	
		</div>
	</div>
	
</div>
