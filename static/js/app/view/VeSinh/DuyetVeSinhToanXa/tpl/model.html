<div class="panel panel-default">
    <div class="panel-heading ">Duyệt vệ sinh toàn xã</div>
    <div style="margin: 20px;" block-bind="toolbar"></div>
    <div style="margin: 20px;" block-bind="content">
        <div class="row">
        <div class="col-lg-8 col-md-12 ">
            <div class="form-group">
            	<label>Tỉnh/Thành phố</label>
                <input type="text"  class="form-control" data-bind="dict:tinhthanh" disabled />
        	</div>
            <div class="form-group">
            	<label>Quận/Huyện</label>
                <input type="text"  class="form-control" data-bind="dict:quanhuyen" />
        	</div>
            <div class="form-group">
            	<label>Xã/Phường</label>
                <input type="text"  class="form-control" data-bind="dict:xaphuong" />
        	</div>
            <div class="form-group">
            	<label>Năm đạt vệ sinh toàn xã</label>
                <input type="text"  class="form-control" data-bind="value:nam_datvesinh_toanxa" placeholder="YYYY" />
        	</div>
            <div class="form-group">
	            <label>Năm đạt vệ sinh toàn xã bền vững</label>
	            <input class="form-control" type="text" data-bind="value:nam_datvesinh_toanxa_benvung" placeholder="YYYY"/>
        	</div>
        </div>
        </div>
    </div>
</div>
