<div class="panel panel-default">
    <div class="panel-heading ">Duyệt vệ sinh toàn xã</div>
    <div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
    <div style="margin-left: 26px; margin-right: 20px; text-align: left;" block-bind="content">
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-3 text-right"><label>Tên tỉnh</label></div>
            <div class="col-md-3">
                <input type="text" data-bind="dict:tinhthanh" />
            </div>
        </div>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-3 text-right"><label>Tên huyện</label></div>
            <div class="col-md-3">
                <input type="text" data-bind="dict:quanhuyen" />
            </div>
        </div>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-3 text-right"><label>Tên xã</label></div>
            <div class="col-md-3">
                <input type="text" data-bind="dict:xaphuong" />
            </div>
        </div>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-3 text-right"><label>Năm đạt vệ sinh toàn xã</label></div>
            <div class="col-md-3">
                <input type="text" data-bind="value:nam_datvesinh_toanxa" />
            </div>
        </div>
        <div class="row text-center" style="margin-bottom:10px">
            <div class="col-md-3 text-right"><label>Năm đạt vệ sinh toàn xã bền vững</label></div>
            <div class="col-md-3">
                <input type="text" data-bind="value:nam_datvesinh_toanxa_benvung" />
            </div>
        </div>
    </div>
</div>
