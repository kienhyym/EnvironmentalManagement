<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Đánh giá hiện trạng sử dụng vệ sinh hộ gia đình - Cấp Thôn</h3>
	</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div id="content" style="margin-left: 26px; margin-right: 20px; text-align: left;" block-bind="content">
		<div data-html2canvas-ignore id="ignorePDF" class="row" style="margin-top: 30px;">
			<div class="form-inline form-group col-md-6">
				<label>Năm báo cáo:</label>
				<input type="text" placeholder="YYYY" class="form-control" data-bind="value:nambaocao">
			</div>
			<div class="col-md-6 form-group form-inline ">
				<label>Kỳ báo cáo:</label>
				<input id="kydanhgia" disabled type="text" class="form-control">
			</div>
		</div>
		<div class="table1">
			<h3 style="margin-bottom:10px;">I. Thông tin chung</h3>
			<div class="row">
				<div class="col-md-12">
					<table class="is-table">
						<tbody>
							<tr>
								<td>Tỉnh/Thành phố</td>
								<td><input id="tinhthanh" type="text" class="form-control" data-bind="dict:tinhthanh" /></td>
								<td>Quận/Huyện</td>
								<td><input id="quanhuyen" type="text" class="form-control" data-bind="dict:quanhuyen" /></td>
							</tr>
							<tr>
								<td>Xã/Phường</td>
								<td><input id="xaphuong" type="text" class="form-control" data-bind="dict:xaphuong" /></td>
								<td>Thôn/Xóm</td>
								<td><input type="text" class="form-control" data-bind="dict:thonxom" /></td>
							</tr>

							<!-- <tr>

								<td><b>Có thuộc chương trình SupRSWS không?</b><input type="text" class="form-control" data-bind="value:thuocsuprsws" /></td>
							</tr> -->

							<tr>
								<td rowspan="3">Tổng số hộ trong thôn</td>
								<th rowspan="3" class="text-center">
									<input type="number" min="0" class="form-control" data-bind="value:tong_soho" />
								</th>
								<!-- <td>Hộ có nữ là chủ hộ</td>
								<td class="text-center"><span data-bind="text:tong_chuholanu"></span></td> -->
							</tr>
							<tr>
								<td>Số hộ nghèo</td>
								<td class="text-center">
									<input type="number" min="0" class="form-control" data-bind="value:tong_sohongheo" />
								</td>
							</tr>
							<tr>
								<td>Số hộ là DTTS</td>
								<td class="text-center">
									 <input type="number" min="0" class="form-control" data-bind="value:tong_sohodtts" />
								</td>
							</tr>


							<!--<tr>
								<td rowspan="2">Tổng số dân trong thôn</td>
								<td rowspan="2" class="text-center"><span data-bind="text:tong_danso"></span></td>
								<td>Nữ</td>
								<td><input type="number" min="0" class="form-control" data-bind="value:tong_nu" /></td>
							</tr>
							<tr>
								<td>Nam</td>
								<td><input type="number" min="0" class="form-control" data-bind="value:tong_nam" /></td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="table2 row" style="margin-top: 20px; margin-bottom: 20px">
			<div class="col-md-12">
				<h3 style="margin-bottom: 10px;">II. Thông tin về nhà tiêu hộ gia đình</h3>
				<small>(chú thích: HVS - Hợp Vệ Sinh, NVS - Nhà Vệ Sinh)</small>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
                <div class="form-group">
                  <label>Tổng NVS Tự Hoại</label>
                  <input autofocus type="number" data-bind="value:tong_tuhoai" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Tự Hoại HVS</label>
                  <input  type="number" data-bind="value:tong_tuhoai_hvs" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Thấm dội</label>
                  <input  type="number" data-bind="value:tong_thamdoi" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Thấm dội HVS</label>
                  <input  type="number" data-bind="value:tong_thamdoi_hvs" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Hai Ngăn</label>
                  <input  type="number" data-bind="value:tong_2ngan" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Hai Ngăn HVS</label>
                  <input  type="number" data-bind="value:tong_2ngan_hvs" class="form-control">
                </div>
                
                <div class="form-group">
                  <label>Tổng NVS Ống Thông Hơi</label>
                  <input  type="number" data-bind="value:tong_ongthonghoi" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Ống Thông Hơi HVS</label>
                  <input  type="number" data-bind="value:tong_ongthonghoi_hvs" class="form-control">
                </div>
                
                <div class="form-group">
                  <label>Tổng NVS loại khác(ngoài những loại ở trên)</label>
                  <input  type="number" data-bind="value:tong_loaikhac" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS loại khác HVS (ngoài những loại ở trên)</label>
                  <input  type="number" data-bind="value:tong_loaikhac_hvs" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng số hộ gia đình không có nhà tiêu</label>
                  <input  type="number" data-bind="value:tong_khongnhatieu" class="form-control">
                </div>
                
			</div>
			<div class="col-md-6">
				<div class="form-group">
                  <label>Tổng NVS được cải thiện</label>
                  <input  type="number" data-bind="value:tong_caithien" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng Hộ nghèo có NVS được cải thiện</label>
                  <input  type="number" data-bind="value:tong_caithien_hongheo" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS có điểm rửa tay</label>
                  <input  type="number" data-bind="value:tong_diemruatay" class="form-control">
                </div>
				<div class="form-group">
                  <label>Tổng số NVS bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_hvs_xuongcap" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Tự Hoại bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_tuhoai_hvs_xuongcap" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Thấm Dội bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_thamdoi_hvs_xuongcap" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Hai Ngăn bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_2ngan_hvs_xuongcap" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng NVS Chìm có OTH bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_vip_hvs_xuongcap" class="form-control">
                </div>
                <div class="form-group">
                  <label>Tổng số Hộ có nhà tiêu được cải thiện bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_caithien_hvs_xuongcap" class="form-control">
                </div>
                
                <div class="form-group">
                  <label>Tổng số Hộ nghèo có nhà tiêu được cải thiện bị xuống cấp</label>
                  <input  type="number" data-bind="value:tong_soho_conhatieu_caithien_hongheo_hvs_xuongcap" class="form-control">
                </div>
                
			
           </div>
		</div>
	</div>
</div>
