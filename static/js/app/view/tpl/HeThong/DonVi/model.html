<style>	
	#mycontent {
        overflow: auto;
        width: 100%;
        height: 600px;
    }  
</style>
<div block-bind="toolbar"></div>
</br>
<div id="mycontent" block-bind="content">
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" class="form-control" readonly data-bind="value:id"/>
		</div>
		<div class="col-md-2 text-right"><label>Mã</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="value:ma"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Tên</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:ten"/>
		</div>
		
		<div class="col-md-2 text-right"><label>Email</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="value:email"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>SĐT</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:sodienthoai"/>
		</div>
		<div class="col-md-2 text-right"><label>Địa chỉ</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="value:diachi"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		
		<div class="col-md-2 text-right"><label>Cấp trên</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:captren"/>
		</div>
		<div class="col-md-2 text-right"><label>Tuyến đơn vị</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="dict:tuyendonvi"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Tỉnh thành</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:tinhthanh"/>
		</div>
		<div class="col-md-2 text-right"><label>Ghi chú</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="value:ghichu"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Xã phường</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:xaphuong"/>
		</div>
		<div class="col-md-2 text-right"><label>Quận huyện</label></div>
		<div class="col-md-4">
			<input type="text" data-bind="dict:quanhuyen"/>
		</div>
	</div>
	<div class="row text-center" style="margin:0px 0px 10px 0px">
		<div class="col-md-2 text-right"><label>Quốc gia</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:quocgia"/>
		</div>
		
	</div>
	
	
	
	<div class="row">
		<div class="col-md-11" style="margin: auto">
		<hr>
			<div class="form-group">
				<label>Danh sách người dùng</label>
			</div>
			<div data-bind="list:users"></div>
		</div>
	</div>
	
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-11" style="margin: auto">
		<hr>
			<div class="form-group">
				<label>Danh sách thông tin đăng ký</label>
			</div>
			<div data-bind="list:user_donvi"></div>
		</div>
	</div>
</div>
