<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Tên</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:fullname"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Điện thoại</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:phone"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Email</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:email"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Đơn vị</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:donvi"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Vai trò</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="list:roles"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Mật khẩu</label></div>
		<div class="col-md-3">
			<input type="password" class="form-control" id="password" data-bind="value:password"/>
		</div>
	</div>
	<div class="row text-center form-margin-bottom">
		<div class="col-md-2 text-right"><label>Nhập lại mật khẩu</label></div>
		<div class="col-md-3">
			<input type="password" class="form-control" id="confirmpassword" data-bind="value:confirmpassword"/>
		</div>
	</div>
	
</div>
