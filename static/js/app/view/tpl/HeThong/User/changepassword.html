<div block-bind="toolbar"></div>
<div block-bind="content">
<div class="row " >
	
	<div class="col-lg-10 col-md-10 col-xs-12 col-md-offset-1 col-lg-offset-1" >
		<h2>Thay đổi mật khẩu đăng nhập</h2>
  		<form>
  			<div class="form-group">
  				<label>mật khẩu cũ</label>
				<input type="password" id="password"  placeholder="Nhập mật khẩu hiện tại" class="form-control">
			</div>
			<div class="form-group">
				<label>Nhập mật khẩu mới</label>
				<input type="password" id="newpassword"  placeholder="Nhập mật khẩu mới" class="form-control">
			</div>
			<div class="form-group">
				<label>Nhập lại mật khẩu mới</label>
				<input type="password" id="confirm_password"  placeholder="Nhập lại mật khẩu mới" class="form-control">
			</div>
			
		</form>
	</div>
</div>
</div>
