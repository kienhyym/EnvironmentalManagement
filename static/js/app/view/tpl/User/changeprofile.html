<div block-bind="toolbar"></div>
<div block-bind="content">
<div class="row " >
	
	<div class="col-lg-10 col-md-10 col-xs-12 col-md-offset-1 col-lg-offset-1" >
		<h2>Cập nhật thông tin người dùng</h2>
  		<form>
  			<div class="form-group">
  				<label>Họ và tên</label>
				<input type="text" id="profile_name"  placeholder="Nhập họ và tên" class="form-control">
			</div>
			<div class="form-group">
				<label>Số điện thoại</label>
				<input type="text" id="profile_phone"   placeholder="Nhập số điện thoại" class="form-control">
			</div>
			<div class="form-group">
				<label>Mã công dân</label>
				<input type="text" id="profile_macongdan"  placeholder="Nhập mã công dân" class="form-control">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" id="profile_email"  placeholder="Nhập Email" class="form-control">
			</div>
		</form>
	</div>
</div>
</div>
