<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
		</li>
		<li class="breadcrumb-item active" aria-current="page">Báo Cáo Kết Quả Sửa Chữa</li>
	</ol>
</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
					class="form-control" readonly id="formGroupExampleInput"
					data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phụ Lục</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					data-bind="value:tenphuluc" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Báo Cáo</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:tenbaocao" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Dự Án</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:tenduan" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Người cung cấp</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:nguoicungcap" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tin bổ sung</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:thongtinbosung" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo báo cáo</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:ngaytaobaocao" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Xác nhận đơn vị</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:xacnhancuadonvi" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Người lập báo cáo</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:nguoilapbaocao" />
				</div>
			</div>
		</div>
	</div>
