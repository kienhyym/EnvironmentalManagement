<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 7: Kiểm Tra Nước Thành Phẩm</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class="text-primary"
		style="margin-left: 26px; margin-right: 20px; text-align: left; font-size: 13px; font-family: serif; font-style: normal;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						readonly="readonly" class="form-control"
						id="formGroupExampleInput" data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tư</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphieu" />
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày ban hành</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Loại phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:loaiphieu" />
				</div>
			</div>
		</div>


		<div class="row">


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số</label> <input type="number"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:so" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaophieu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Địa chỉ</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:diachi" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Công xuất thiết kế</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:congsuat" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số dân được cung
						cấp nước</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:sodan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Nguồn nước nguyên liệu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguonnguocnguyenlieu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tình trạng vế sinh nguồn
						nước nguyên liệu</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:tinhtrangnguonnuocnguyenlieu" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tình trạng cơ sở cấp
						nước</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:tinhtrangngoaicanhcoso" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tình trạng hệ thống nước</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tinhtrangethongsanxuat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu,thời gian,tần
						xuất xét nghiệm</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:somautansuatxetnghiem" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu đạt quy
						chuẩn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:tongsomaudat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ lệ đạt quy chuẩn %</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tylemaudat" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu không đạt
						quy chuẩn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:tongsomaukhongdat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về
						lý,hóa học</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:somaukhongdatvelyhoahoc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt vi sinh
						vật</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:somaukhongdatvevisinhvat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt cả
						lý,hóa,vi sinh vật</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:somaukhongdatlyhoahocvavisinhvat" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Các chỉ tiêu không đạt
						gồm</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:chitieukhongdat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chỉ tiêu A</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:chitieua" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chỉ tiêu B</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:chitieub" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Các biện pháp khắc phục</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:khacphuc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Kết luận</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:chitieub" />
				</div>
			</div>
			<div class="col-md-6">
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tbody>

						<tr>
							<td>Thủ trưởng ký tên</td>
							<td>(Ký tên, đóng dấu)</td>

						</tr>
						<tr>
							<td></td>
							<td><input type="text" data-bind="value:kyten" class="form-control" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
