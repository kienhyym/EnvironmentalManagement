<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 11: Kết Quả Nước Ăn Uống Sinh Hoạt</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class=""
		style="margin-left: 26px; margin-right: 20px; text-align: left;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						readonly="readonly" class="form-control"
						id="formGroupExampleInput" data-bind="value:id" />
				</div>

			</div>

			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tư</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtu" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày ban hành</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn vị báo cáo</label> <input
						type="number" class="form-control" id="formGroupExampleInput"
						data-bind="value:donvibaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaophieu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenbaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Phạm vi</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:phamvi" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số tỉnh báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:sotinhcobaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng nhà máy nước trên
						địa bàn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:sonhamaynuoc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số nhà máy nước đc
						kiểm tra</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:sonhamaykiemtra" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Các nhà máy nước trong 6
						tháng (12 tháng)</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:soluotkiemtra" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số kiểm tra không
						đạt</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:soluotkiemtrakhongdat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chiếm tỷ lệ %</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tylekodat" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số cơ sở kiểm tra 2 lần
						không đạt</label>
					<textarea class="form-control" id="formGroupExampleInput"
						data-bind="value:coso2lankhongdat"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu làm XN</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:maunuoclamxn" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Mẫu đạt chuẩn</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:maudatchuan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ lệ đạt chuẩn %</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tyledatchuan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu nước không
						đạt chuẩn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:maukhongdatchuan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Không đạt về các chỉ
						tiêu lý, hoá học là</label> <input type="text" class="form-control"
						id="formGroupExampleInput"
						data-bind="value:kodatchitieuvatlyhoahoc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Không đạt về các chỉ
						tiêu vi sinh vật</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:kodatchitieuvisinhvat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:sophieu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số tỉnh trên địa
						bàn phụ trách</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:sotinhtrendiaban" />
				</div>
			</div>
		</div>


	</div>
</div>
<div style="margin-top: 20px"></div>

	<div class="panel panel-primary">

		<div class="panel-heading">4. Kết quả kiểm tra vệ sinh, chất
			lượng nước của các cơ sở cấp nước tập trung có công suất thiết kế
			dưới 1000m3/ngày đêm, các nguồn nước hộ gia đình.</div>
		<div class="panel-body">

				<div class="col-md-12" style="margin-right: 20px">

			</div>

		</div>
	</div>
</div>

			quy định hiện hành)</span>
	</label>
</div>
