<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Dự Án Bàn
				Giao</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Báo Cáo ID</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:baocao_id" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">STT</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:stt" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Danh Mục Sản Phẩm</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:danhmucsp" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Khuôn Dạng</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:khuondang" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">DVT</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:dvt" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Số Lượng</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:soluong">
					</textarea>
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ghi Chú</label>
					<textarea cols="6" class="form-control" id="formGroupExampleInput"
						data-bind="value:ghichu" />
				</div>
			</div>
		</div>
	</div>
</div>
