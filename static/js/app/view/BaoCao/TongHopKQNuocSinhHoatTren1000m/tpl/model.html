<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo</li>
			<li class="breadcrumb-item active" aria-current="page">Khai Thác Nước Ngầm</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label>
					<input type="text" class="form-control" readonly id="formGroupExampleInput" data-bind="value:id" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông Tư</label>
					<textarea type="text" class="form-control" data-bind="value:thongtu" id="formGroupExampleInput"></textarea>
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phiếu</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:tenphieu" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phụ Lục</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:tenphuluc" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày Ban Hành Thông Tư</label>
					<input type="text" data-bind="value:ngaybanhanhthongtu" class="form-control" id="formGroupExampleInput" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn Vị Bao Cấp</label>
					<input type="text" data-bind="value:donvibaocap" class="form-control" id="formGroupExampleInput" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Số Phiếu</label>
					<input type="text" data-bind="value:sophieu" class="form-control" id="formGroupExampleInput" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Báo Cáo</label>
					<input type="text" data-bind="value:tenbaocao" class="form-control" id="formGroupExampleInput" />
				</div>
			</div>
			<div class="col-md-5">
					<div class="form-group">
						<label for="formGroupExampleInput">Phạm Vi</label>
						<input type="text" data-bind="value:phamvi" class="form-control" id="formGroupExampleInput" />
					</div>
				</div>
				<div class="col-md-5">
						<div class="form-group">
							<label for="formGroupExampleInput">Ngày Báo Cáo</label>
							<input type="text" data-bind="value:ngaybaocao" class="form-control" id="formGroupExampleInput" />
						</div>
					</div>




		</div>
