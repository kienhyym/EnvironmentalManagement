<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 12: Tổng Kết Quả Nội Kiểm Vệ Sinh</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class=""
		style="margin-left: 26px; margin-right: 20px; text-align: left; font-size: 15px; font-family: serif; font-style: normal;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						readonly="readonly" class="form-control"
						id="formGroupExampleInput" data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tư</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:sophieu" />
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày ban hành</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đợn vị báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:donvibaocao" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên báo cáo</label> <input
						type="number" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenbaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Phạm vi</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:phamvi" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaybaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Cơ sở cấp nước</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:cosocapnuoc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Cơ sở gửi báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:cosoguibaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Cơ sở đảm bảo vệ sinh</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:cosodambaovs" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ lệ %</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tyle" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng cơ sở không đảm bảo
						vệ sinh</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:cosokhongdambaovs" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số cơ sở cung cấp
						nước đạt chuẩn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:cosodatchuan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Danh sách cơ sở không
						đạt chuẩn</label>
					<textarea type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:cosokhongdatchuan">
						</textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu nước làm XN</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:maunuoclamxn" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng mẫu số đạt chuẩn</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:maudatchuan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ lệ mẫu đạt chuẩn %</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tylemaudatchuan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu XN không đạt
						chuẩn</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:mauxnkhongdatchuan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về lý,
						hóa học</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:maukodatlyhoahoc" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về vi
						sinh vật </label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:maukodatvsvatly" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về lý,
						hóa học và vi sinh vật</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:maukodatvisinhvat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Biện pháp khắc phục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:bienphapkhacphuc" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Nhận xét</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nhanxet" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Kiến nghi</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:kiennghi" />
				</div>
			</div>
		</div>
		<div  class="row">
			
			<div style="float: right;" class="col-md-6">
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th></th>

						</tr>
					</thead>
					<tbody>

						<tr>
							<td>Thủ trưởng ký tên</td>
							<td>(Ký tên, đóng dấu)</td>

						</tr>
						<tr>
							<td></td>
							<td><input type="text" data-bind="value:kyten"
								class="form-control" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
