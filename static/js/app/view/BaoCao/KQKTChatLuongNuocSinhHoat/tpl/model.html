<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Kết Quả Kiểm Tra Chất Lượng Nước Sinh Hoạt</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phụ Lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông Tư</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtu" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày Ban Thông Tư</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn Vị Báo Cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:donvibaocao" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Số Phiếu</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:sophieu" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày Tạo Phiếu</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaophieu">
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Báo Cáo</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenbaocao">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Phạm Vi</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:phamvi">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Báo Cáo Định Kỳ</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:baocaodinhky">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng Số Mẫu Nước Làm XN</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:somaulamxn">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Số Mẫu Đạt Chuẩn</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:somaudatchuan">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ Lệ Mẫu Đạt Chuẩn</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tyledatchuan">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Mẫu Không Đạt Chuẩn</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:maukhongdatchuan">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Biện Pháp Xử Lý Các Cơ Sở Không Đảm Bảo</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:bienphapxuly">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Nhận Xét, Kiến Nghị</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nhanxet">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thủ Trưởng Đơn Vị Ký Tên</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:kyten">
				</div>
			</div>
		</div>
	</div>
</div>
