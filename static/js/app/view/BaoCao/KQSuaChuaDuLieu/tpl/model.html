<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Bảng Thống Kê Kết Quả Sửa Chữa Dữ Liệu</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">TT</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tt" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Lỗi</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:loi" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Sửa</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:sua" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Không Sửa</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:khongsua" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thời Gian Sửa</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:thoigiansua" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ghi Chú</label> <textarea cols="6"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:ghichu"></textarea>
				</div>
			</div>
		</div>
	</div>
