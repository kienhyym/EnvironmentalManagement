<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Kết Quả Kiểm Tra Vệ Sinh Các Cơ Sở Có Công Suất Dưới 1000m</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Báo Cáo ID</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:baocao_id" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Cơ Sở Cung Cấp Nước</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:cosocapnuoctt" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Giếng Đào</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:giengdao" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Giếng Khoan</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:giengkhoan" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Máng Lần, Tự Chảy</label> <input type="text"
						class="form-control" id="formGroupExampleInput"
						data-bind="value:mangtuchay" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Bể Nước Mưa</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:benuocmua">
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Loại Khác</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:loaikhac">
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Cộng</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:cong">
				</div>
			</div>
		</div>
	</div>
</div>
