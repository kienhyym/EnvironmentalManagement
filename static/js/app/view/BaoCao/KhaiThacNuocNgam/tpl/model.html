<div>
		<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">Trang Chủ</li>
					<li class="breadcrumb-item"></li>Báo Cáo</li>
					<li class="breadcrumb-item active" aria-current="page">Khai Thác Nước Ngầm</li>
				</ol>
			</nav>	
</div>
		
	
<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label>
					<input type="text" class="form-control" readonly id="formGroupExampleInput" data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phiếu</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:tenphieu" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phụ Lục</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:tenphuluc" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày Ban Hành</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Loại Phiếu</label>
					<input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:loaiphieu" />
				</div>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông Tư</label>
					<input class="form-control" id="formGroupExampleInput" data-bind="value:thongtu"/>
				</div>
			</div>
			<div class="col-md-5">
				<label class="form-check-label" for="inlineRadio1">Phạm Vi</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="text" data-bind="value:phamvi">
				</div>
			</div>
		</div>



		<div style="height: 30px"></div>
		<div class="row">
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Nhà Tiêu</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:nhatieu">
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Phân Động Vật</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:phandongvat">
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Công Trình
					Xây Dựng</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:congtrinhxaydung">
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Vật Nuôi</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:vatnuoi">
				</div>
			</div>

			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Bãi Rác Thải</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:bairacthai">
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Canh Tác Nông Nghiệp</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:canhtacnongnghiep">
				</div>
			</div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Đường Kênh Mương</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:duongongkenhmuong">
				</div>
			</div>

			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Tường Bảo Vệ</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" data-bind="value:tuongraobaove">
				</div>
			</div>
		</div>

	</div>
