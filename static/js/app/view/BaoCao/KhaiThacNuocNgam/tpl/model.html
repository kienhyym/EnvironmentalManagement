
<div style="margin-top: 30px" class="panel panel-success">
	<div class="panel-heading">Mẫu 6: Kiểm Tra Nước Hộ Gia Đình</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class=""
		style="margin-left: 26px; margin-right: 20px; text-align: left;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">ID</label> <input type="text"
							class="form-control" readonly id="formGroupExampleInput"
							data-bind="value:id"   />
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tên phiếu</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:tenphieu" required  />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tên phụ lục</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:tenphuluc" />
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Ngày ban hành thông tư</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:ngaybanhanhthongtu" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Loại phiếu</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:loaiphieu" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Thông tư</label> <input
							class="form-control" id="formGroupExampleInput"
							data-bind="value:thongtu" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="form-check-label" for="inlineRadio1">Phạm vi
						ban hành</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="text"
							data-bind="value:phamvi">
					</div>
				</div>
			</div>
			<div style="margin-top: 20px" class="panel panel-warning">
				<div class="panel-heading">(Có : 1, không : 0)</div>
				<div class="panel-body">
					<div style="margin-top: 10px" class="row">

						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Nhà
								tiêu</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:nhatieu">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Phân
								động vật</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:phandongvat">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Tường
								bảo vệ</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:tuongraobaove">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Công
								trình xây dựng</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:congtrinhxaydung">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Vật
								nuôi</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:vatnuoi">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Đường
								kênh mương</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:duongongkenhmuong">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Bãi
								rác thải</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:bairacthai">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Canh
								tác nông nghiệp</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:canhtacnongnghiep">
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
