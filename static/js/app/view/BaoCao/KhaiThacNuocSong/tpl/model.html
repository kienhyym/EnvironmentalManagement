<div block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên Phụ Lục</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:tenphuluc"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Thông Tư</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:thongtu"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Loại Phiếu</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:loaiphieu"/>
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên Phiếu</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:tenphieu"/>
		</div>
	</div>
</div>
