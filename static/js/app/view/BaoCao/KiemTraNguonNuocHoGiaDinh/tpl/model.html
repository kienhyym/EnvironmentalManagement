<div style="margin-top: 30px" class="panel panel-info">
	<div class="panel-heading">Mẫu 6: Kiểm Tra Nước Hộ Gia Đình</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div style="margin-left: 26px" block-bind="content">
		<div class="panel-body">

			<div style="height: 9px"></div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">ID</label> <input type="text"
							class="form-control" readonly id="formGroupExampleInput"
							data-bind="value:id" />
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Thông tư</label>
						<textarea cols="6" class="form-control" id="formGroupExampleInput"
							data-bind="value:thongtu"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tên phiếu</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:tenphieu" />
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tên phụ lục</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:tenphuluc" />
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Ngày ban hành</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:ngaybanhanhthongtu" />
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tên hộ gia đình</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:tenhogiadinh" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Xã phường</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:xaphuong" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Thôn xóm</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:thonxom" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tỉnh thành</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:tinhthanh" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Quận huyện</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:quanhuyen" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Nguồn nước tự chảy</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:cong" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Nguồn nước giếng đào</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="dict:cong" />
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Sổ nhân khẩu</label> <input
							type="number" class="form-control" id="formGroupExampleInput"
							data-bind="value:sonhankhau" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Hình thức cung cấp nước</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:hinhthuccungcapnuoc" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Thời gian kiểm tra</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:thoigiankiemtra" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Người kiểm tra</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:nguoikiemtra" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Thông tin mẫu xét
							nghiệm</label> <input type="text" class="form-control"
							id="formGroupExampleInput" data-bind="value:thongtinmau" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Giàn nước mưa</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:gianmua" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Bể lọc nước</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:beloc" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Vật liệu trong bể lọc</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:vatlieutrongbeloc" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Dụng cụ chứa nước cần
							Xử Lý</label> <input type="text" class="form-control"
							id="formGroupExampleInput"
							data-bind="value:dungcuchuanuocsauxuly" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Kết luận</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:ketluan" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Kiến nghị</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:kiennghi" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Đại diện hộ gia đình ký
							Tên</label> <input type="text" class="form-control"
							id="formGroupExampleInput"
							data-bind="value:daidienhogiadinhkyten" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Ngày kiểm tra</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:ngaykiemtra" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Người kiểm tra ký tên</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							data-bind="value:nguoikiemtrakyten" />
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
