
<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 6: Kiểm Tra Nước Hộ Gia Đình</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>

			</div>


			<div class="col-md-6">

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">

						data-bind="value:tenhogiadinh" />

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">

			<div class="col-md-6">

						data-bind="dict:thonxom" />
				</div>
			</div>
		</div>

			<div class="col-md-6">
				<div class="form-group">

						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="dict:tinhthanh" />

			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Quận huyện</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="dict:quanhuyen" />
				</div>
			</div>
		</div>
		<div class="row">


			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Sổ nhân khẩu</label> <input
						type="number" class="form-control" id="formGroupExampleInput"
						data-bind="value:sonhankhau" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">

						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:thoigiankiemtra" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">

						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguoikiemtra" />

						data-bind="value:gianmua" />

			<div class="col-md-6">

			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Vật liệu trong bể lọc</label> <input

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Dụng cụ chứa nước cần Xử

						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ketluan" />

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Kiến nghị</label> <input

						id="formGroupExampleInput" data-bind="value:daidienhogiadinhkyten" />

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày kiểm tra</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaykiemtra" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Người kiểm tra ký tên</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguoikiemtrakyten" />

	</div>
</div>
<div style="margin-top: 20px">
	<label style="margin-top: 13px; margin-bottom: 9px; padding-left: 10px"
		for="formGroupExampleInput">B. THÔNG TIN KIỂM TRA VỆ SINH
		NGUỒN NƯỚC</label>
</div>
<div style="font-family: serif;" class="panel-group">
	<div class="panel panel-primary">

		<div class="panel-heading">I. Vệ sinh nơi khai thác nước:</div>
		<div class="panel-body">
			1. Đối với nguồn nước máng lần, nước tự chảy: <br />
			<h4>
				Nơi lấy nước : <span style="font-size: 14px">Trong phạm vi
					khoảng cách 100m từ nơi lấy nước lên thượng nguồn.</span>
			</h4>
			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:nguonuoctuchay"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:nguonnuocgiengdao"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:nguonnuocgiengkhoantren25m"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:nguonnuocgiengkhoanduoi25m"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:hethongthuhungnuocmua"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-right: 20px">
					<div data-bind="dict:luutrunuocbechumvai"></div>
				</div>
			</div>

			<label style="margin-top: 13px; margin-bottom: 9px;formGroupExampleInput">II.
				Vệ sinh khu xử lý nước (nếu có): </label>

			<div class="row">
				<div class="col-md-6">
					<label for="formGroupExampleInput">1. Giàn mưa:</label> <input
						type="text" class="form-control" data-bind="value:gianmua" />
				</div>
				<div class="col-md-6">
					<label for="formGroupExampleInput">2. Bể lọc:</label> <input
						type="text" class="form-control" data-bind="value:beloc" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="formGroupExampleInput">3. Vật liệu trong bể
						lọc:</label> <input type="text" class="form-control"
						data-bind="value:vatlieutrongbeloc" />
				</div>
				<div class="col-md-6">
					<label for="formGroupExampleInput">4. Dụng cụ chứa, múc
						nước sau xử lý:</label> <input type="text" class="form-control"
						data-bind="value:dungcuchuanuocsauxuly" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="formGroupExampleInput">Kết luận</label> <input
						type="text" class="form-control" data-bind="value:ketluan" />
				</div>
				<div class="col-md-6">
					<label for="formGroupExampleInput">Kiến nghị</label> <input
						type="text" class="form-control" data-bind="value:kiennghi" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="formGroupExampleInput">Đại diện gia đình ký tên</label> <input
						type="text" class="form-control" data-bind="value:daidienhogiadinhkyten" />
				</div>
				<div class="col-md-6">
					<label for="formGroupExampleInput">Đoàn kiểm tra ký tên</label> <input
						type="text" class="form-control" data-bind="value:nguoikiemtrakyten" />
				</div>
				<div class="col-md-6">
					<label for="formGroupExampleInput">Ngày kiểm tra</label> <input
						type="text" class="form-control" data-bind="value:ngaykiemtra" />
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="col-md-12">
