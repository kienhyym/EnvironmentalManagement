<div style="margin-top: 30px" class="panel panel-info">
	<div class="panel-heading">Mẫu 6: Nguồn Nước Giếng Đào</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div style="margin-left: 26px" block-bind="content">
		<div class="panel-body">

			<div style="height: 9px"></div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">ID</label> <input type="text"
							class="form-control" readonly id="formGroupExampleInput"
							data-bind="value:id" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">Tổng điểm</label> <input type="text"
							class="form-control" id="formGroupExampleInput"
							data-bind="value:cong" />
					</div>
				</div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">(Có : 1, không : 0)</div>
				<div class="panel-body">
					<div style="margin-top: 10px" class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Khoảng
								cách giếng đến nhà tiêu <10m</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:conhatieugangieng10m">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Khoảng
								các từ giếng tới bãi rac <10m</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:cobairacgangieng10m">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Khoảng
								cách giếng tới chuồng <10m</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:cochuonggiasucgangieng10m">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Thiếu
								lắp đạy giếng</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:napdaygieng">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Thành
								giếng cao <0,8m so với mặt giếng</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:thanhgieng">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Vác
								giếng bị hở,nứt</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:vachgieng">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Thiếu
								sân giếng</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:sangieng">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Thiếu
								rãnh nước</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:ranhthoatnuoc">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Dụng cụ lấy nước bị bẩn</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:dungculaynuoc">
							</div>
						</div>
					</div>
					
						
					
				</div>
			</div>


		</div>
	</div>
</div>
