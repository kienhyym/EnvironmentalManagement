<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Báo Cáo
				Xây Dựng Dữ Liệu Đặc Tả</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Phụ Lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Báo Cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenbaocao" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên Dự Án</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenduan" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn Vị Thực Hiện</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:donvithuchien" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông Tin Bổ Sung</label>
					<textarea cols="6" class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtinbosung"></textarea>
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày Tạo Báo Cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaobaocao" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Người Tạo Báo Cáo Ký</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguoitaobaocaoky" />
				</div>
			</div>

		</div>
	</div>
