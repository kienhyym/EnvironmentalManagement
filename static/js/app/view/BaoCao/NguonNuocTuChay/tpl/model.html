<div style="margin-top: 30px" class="panel panel-info">
	<div class="panel-heading">Mẫu 6: Nước Tự Chảy</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div style="margin-left: 26px" block-bind="content">
		<div class="panel-body">

			<div style="height: 9px"></div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="formGroupExampleInput">ID</label> <input type="text"
							class="form-control" readonly id="formGroupExampleInput"
							data-bind="value:id" />
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-check-label" for="inlineRadio1">Phạm vi
						ban hành</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="text"
							data-bind="value:phamvi">
					</div>
				</div>
				<div class="col-md-6">
							<label class="form-check-label" for="inlineRadio1">Tổng
								số điểm</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input form-control" type="text"
									data-bind="value:cong">
							</div>
						</div>

			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">(Có : 1, không : 0)</div>
				<div class="panel-body">
					<div style="margin-top: 10px" class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Hoạt
								động tắm,gặt</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:nguoisinhhoat">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Đường
								ống kênh mương</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:duongong">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Hoạt
								động nuôi trồng thủy sản</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:nuoitrong">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Gia
								súc,gia cầm</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:vatnuoi">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Rác
								thải hoặc phân người</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:racthai">
							</div>
						</div>
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Dẫn
								nước đến hộ gia đình bị bẩn</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:dungcudannuoc">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label class="form-check-label" for="inlineRadio1">Dụng
								cụ chứa nước,múc nước bẩn</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									data-bind="value:dungcuchuanuoc">
							</div>
						</div>
						
					</div>
				</div>
			</div>


		</div>
	</div>
</div>
