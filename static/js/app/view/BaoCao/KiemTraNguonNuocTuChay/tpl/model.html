<div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Trang Chủ</li>
			<li class="breadcrumb-item"></li>Báo Cáo
			</li>
			<li class="breadcrumb-item active" aria-current="page">Kiểm Tra
				Nguồn Nước Tự Chảy</li>
		</ol>
	</nav>
</div>


<div style="margin-left: 15px" block-bind="toolbar"></div>
<div block-bind="content">

	<div class="container">



		<div style="height: 9px"></div>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>

			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Báo Cáo ID</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:baocao_id" />
				</div>
			</div>


			<div class="col-md-5">
				<div class="form-group">
					<label for="formGroupExampleInput">Phạm Vi</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:phamvi" />
				</div>
			</div>
			
			<div style="height: 30px"></div>
			<div class="row"></div>
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Hoạt Động Sinh Hoạt Của Con Người</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:nguoisinhhoat">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Đường Ống Nước Thải</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:duongong">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Nuôi Trồng Thủy Sản</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:nuoitrong">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Gia Súc, Gia Cầm</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:vatnuoi">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Rác Thải</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:racthai">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Dụng Cụ Dẫn Nước Bẩn</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:dungcudannuoc">
				</div>
			</div>
			
			<div class="col-md-4">
				<label class="form-check-label" for="inlineRadio1">Dụng Cụ Chứa Nước Bẩn</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						data-bind="value:dungcuchuanuoc">
				</div>
			</div>


		</div>
	</div>
