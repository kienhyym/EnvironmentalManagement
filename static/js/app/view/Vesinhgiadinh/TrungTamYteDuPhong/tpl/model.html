<div style="margin-top: 30px" class="panel panel-default">
	<div class="panel-heading">Phụ lục 4 : Mẫu 2 Kết quả kiểm tra vệ
		sinh nước sạch và nhà tiêu hộ gia đình</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div style="margin-left: 26px;font-size:13px; margin-right: 20px; text-align: left;" block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text" class="form-control" readonly id="formGroupExampleInput"
					 data-bind="value:id" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input type="text" class="form-control" id="tenphuluc"
					 data-bind="value:tenphuluc" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phiếu</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:tenphieu" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày ban hành</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:ngaybanhanhthongtu" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tư</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:thongtu" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Phạm vi</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:phamvi" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn vị báo cáo</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:donvibaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày báo cáo</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:ngaynaocao" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số nhà máy nước trên địa bàn </label> <input type="text" class="form-control"
					 id="formGroupExampleInput" data-bind="value:tongsonhamay" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số nhà máy nước được kiểm tra </label> <input type="text" class="form-control"
					 id="formGroupExampleInput" data-bind="value:sonhamaydckiemtra" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số nhà máy nước đảm bảo vệ sinh chung</label> <input type="text" class="form-control"
					 id="formGroupExampleInput" data-bind="value:sonhamaydambaovesinh" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu nước làm XN</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:somaulaxn" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tổng số mẫu đạt TCVS là</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:somaudat" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tỷ lệ mẫu đạt TCVS làt</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:tyledat" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về lý, hoá học</label> <input type="text" class="form-control"
					 id="formGroupExampleInput" data-bind="value:kodatvatlyhoahoc" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Số mẫu không đạt về vi sinh vật </label> <input type="text" class="form-control"
					 id="formGroupExampleInput" data-bind="value:kdatvisinhvat" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="formGroupExampleInput">Các biện pháp xử lý đối với các nhà máy nước không đảm bảo vệ sinh chung hoặc
						có các xét nghiệm nước không đạt:</label>
					<textarea class="form-control" id="formGroupExampleInput" data-bind="value:cacbienphapsuly"></textarea>
				</div>
			</div>

		</div>



		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Nhận xét</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:nhanxet" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Kiến nghị</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:kiennghi" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ký tên</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:kyten" />
				</div>
			</div>
		</div>
	</div>
</div>
