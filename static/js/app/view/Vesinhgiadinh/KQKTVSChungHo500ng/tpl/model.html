<table
	style="text-align: center; text-decoration: none;font-size: 13px"
	class="table table-bordered">
	<thead>
		<tr>
			<th></th>
			<th>Trạm cấp nước TT</th>
			<th>Giếng đào</th>
			<th>Giếng khoan</th>
			<th>Máng lần,tự chảy</th>
			<th>Bể nước mưa</th>
			<th>Loại khác</th>
			<th>Cộng</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Tổng số trên địa bàn</td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabantt" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabangiengdao" /></td>

			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabanmangtuchay" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabangbenuocmua" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabanloaikhac" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodiabancong" /></td>
		</tr>
		<tr>
			<td>Tổng số được kiểm tra</td>
			<td><input type="text" class="form-control" data-1000m-bind="value:togsokiemtratt" /></td>

			<td><input type="text" class="form-control" data-1000m-bind="value:tongsokiemtragiengkhoan" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsokiemtramangtuchay" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsokiemtrabenuocmua" /></td>

		</tr>
		<tr>
			<td>Tổng số đạt chỉ tiêu vệ sinh</td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodatchuantt" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodattieuchuaniengdao" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodattieuchuangiengkhoan" /></td>

			<td><input type="text" class="form-control" data-1000m-bind="value:tongsodattieuchuangbenuocmua" /></td>

			<td><input type="text" class="form-control" data-1000m-bind="value:tongdattieuchuanbancong" /></td>
		</tr>
		<tr>
			<td>Tỷ lệ %</td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tylett" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tylegiengdao" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tylegiengkhoan" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tylemangtuchay" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tylebenuocmua" /></td>
			<td><input type="text" class="form-control" data-1000m-bind="value:tyleloaikhac" /></td>
