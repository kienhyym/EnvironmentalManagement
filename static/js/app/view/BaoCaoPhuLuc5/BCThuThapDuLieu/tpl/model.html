
<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 1 Phụ Lục 5: Báo Cáo Thu Thập Dữ
		Liệu</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class=""
		style="margin-left: 26px; margin-right: 20px; text-align: left; font-size: 15px; font-family: serif; font-style: normal;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Người cung cấp tài liệu</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguoicungcap" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tin bổ sung</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:thongtinbosung" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaobaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Xác nhân của đơn vị ký
						tên</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:xacnhancuadonvi_kyten" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên dự án/Nhiệm vụ</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenduan" />
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" style="font-family: serif;">
<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">KẾT QUẢ XÉT NGHIỆM NƯỚC TẠI CHỖ</div>
			<div class="panel-body">
				<div data-bind="list:tonghopthuthap"></div>
			</div>
		</div>
	</div>
</div>
