<div style="margin-top: 30px" class="panel panel-default">
	<div class="panel-heading">Mẫu 7 Phụ Lục 5: Biên Bản Bàn Giao Sản Phẩm</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div style="margin-left: 26px; margin-right: 20px; text-align: left;" block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text" class="form-control" readonly id="formGroupExampleInput"
					 data-bind="value:id" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo biên bản</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:ngaytaobienban" />
				</div>
			</div>


		</div>


		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chúng tôi gồm</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:chungtoigom" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Bên giao</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:bengiao" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chức vụ bên giao</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:chucvubengiao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Bên nhận</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:bennhan" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đại diện bên nhận</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:daidienbennhan" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Chức vụ bên nhận</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:chucvubennhan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Cùng nhau bàn giao dữ
						liệu đã thu thập: </label> <input type="text" class="form-control" id="formGroupExampleInput" data-bind="value:cungnhaubangiao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đại diện bên giao</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:daidienbengiao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đại diện bên nhận ký</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:daidienbennhanky" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đại diện giao nhận ký</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:daidienbengiaoky" />
				</div>
			</div>
		</div>

	</div>
</div>
<div class="row" style="font-family: serif; text-align: center;">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">Dự án : </div>
			<div class="panel-body">
				<div data-bind="list:cungnhaubangiaosanpham"></div>
			</div>
		</div>
	</div>
</div>
