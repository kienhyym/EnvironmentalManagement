
<div style="margin-top: 30px" class="panel panel-primary">
	<div class="panel-heading">Mẫu 4 Phụ Lục 5: BÁO CÁO XÂY DỰNG CẤU
		TRÚC DỮ LIỆU ĐẶC TẢ</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class=""
		style="margin-left: 26px; margin-right: 20px; text-align: left; font-size: 15px; font-family: serif; font-style: normal;"
		block-bind="content">

		<div style="margin-top: 15px" class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text"
						class="form-control" readonly id="formGroupExampleInput"
						data-bind="value:id" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenphuluc" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenbaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên dự án/nhiệm vụ</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:tenduan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Đơn vị thực hiện</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:donvithuchien" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tin bổ sung (nếu
						có)</label> <input type="text" class="form-control"
						id="formGroupExampleInput" data-bind="value:thongtinbosung" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo báo cáo</label> <input
						type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:ngaytaobaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Người tạo báo cáo ký tên</label>
					<input type="text" class="form-control" id="formGroupExampleInput"
						data-bind="value:nguoitaobaocaoky" />
				</div>
			</div>
		</div>

	</div>
</div>
