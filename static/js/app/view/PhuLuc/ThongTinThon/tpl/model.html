<style type="text/css">
		table{
		width:100%;
		}
		table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			  

			}
		th, td {
			  padding: 5px;
			  text-align: center;    
			}
		.top{
			background: #C5DFB5;
		}

<table>
		<thead>
			<tr>

		</thead>
		<tbody>

				<td>1</td>

				<td><input type="text" class="form-control" data-thon-bind="dict:tenhuyen"/></td>
			</tr>
				<tr>

				<td>Tên xã</td>
				<td><input type="text" class="form-control" data-thon-bind="dict:tenxa"/></td>

				<td><input type="text" class="form-control" data-thon-bind="dict:tenthon"/></td>
			</tr>
			<tr>
				<td rowspan="3">5</td>
				<td rowspan="3">Tổng số hộ trong thôn</td>

				<td><input type="text" class="form-control" data-thon-bind="value:chuholanu"/></td>

			<tr>		

				<td>Số hộ nghèo</td>
				<td><input type="text" class="form-control" data-thon-bind="value:sohongheo"/></td>

				<td>Số hộ là DTTS</td>

			</tr>

		
			<tr>
				<td rowspan="2">6</td>
				<td rowspan="2">Tổng số dân trong thôn</td>
				<td rowspan="2"><input type="text" class="form-control" data-thon-bind="value:dantrongthon"/></td>
				<td>Nam</td>
				<td><input type="text" class="form-control" data-thon-bind="value:sonam"/></td>
			</tr> 
			<tr>
				<td>Nữ</td>
				<td><input type="text" class="form-control" data-thon-bind="value:sonu"/></td>
			</tr>
