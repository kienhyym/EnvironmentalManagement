<div block-bind="toolbar" style="margin-bottom: 10px"></div>
<div block-bind="content">
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-6">
			<div class="form-group">
				<label>Tên đơn vị</label>
				<input class="form-control" type="text" data-bind="value:donvi_ten" />
			</div>
			<div class="form-group">
				<label>Cấp trên</label>
				<input class="form-control" type="text" data-bind="dict:captren" />
			</div>
			<div class="form-group">
				<label>SĐT cơ quan</label>
				<input class="form-control" type="text" data-bind="value:donvi_sodienthoai" />
			</div>
			<div class="form-group">
				<label>Địa chỉ đơn vị</label>
				<input class="form-control" type="text" data-bind="value:donvi_diachi" />
			</div>
			<div class="form-group">
				<label>Khối cơ quan</label>
				<input class="form-control" type="text" data-bind="dict:donvi_tuyendonvi" />
			</div>
			<div class="form-group">
				<label>Tỉnh/Thành phố</label>
				<input class="form-control" type="text" data-bind="dict:tinhthanh" />
			</div>
			<div class="form-group">
				<label>Quận/Huyện</label>
				<input class="form-control" type="text" data-bind="dict:quanhuyen" />
			</div>
			<div class="form-group">
				<label>Xã/Phường</label>
				<input class="form-control" type="text" data-bind="dict:xaphuong" />
			</div>
		
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Tên người dùng</label>
				<input class="form-control" type="text" data-bind="value:fullname" />
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="text" data-bind="value:email" />
			</div>
			<div class="form-group">
				<label>Số điện thoại</label>
				<input class="form-control" type="text" data-bind="value:phone" />
			</div>
			<div class="form-group">
				<label>Trạng thái</label>
				<input class="form-control" type="text" data-bind="value:trangthai" />
			</div>
		</div>
		
	</div>

</div>
