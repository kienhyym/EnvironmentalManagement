<div block-bind="toolbar" style="margin-bottom: 10px"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>ID</label>
		</div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id" />
		</div>
		<div class="col-md-2 text-right">
			<label>Trạng thái</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:trangthai" />
		</div>
	</div>

	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Tên đơn vị</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:donvi_ten" />
		</div>
		<div class="col-md-2 text-right">
			<label>Tên người dùng</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:fullname" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Cấp trên</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:captren" />
		</div>
		<div class="col-md-2 text-right">
			<label>Email</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:email" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>SĐT cơ quan</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:donvi_sodienthoai" />
		</div>

		<div class="col-md-2 text-right">
			<label>SĐT người dùng</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:phone" />
		</div>
	</div>
	
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Địa chỉ đơn vị</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:donvi_diachi" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Khối cơ quan</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="dict:donvi_tuyendonvi" />
		</div>
	</div>
</div>
