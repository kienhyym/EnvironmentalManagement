<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Thông tin đơn vị thuộc chương trình SUP</h3>
	</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div  style="text-align: left; margin-top: 20px;" block-bind="content">
		<div class="row">
			<div style="margin:15px;" class="col-lg-8 col-md-10 col-sm-12">
	    		<div class="form-group">
					<label>Tỉnh/Thành phố</label> 
					<input id="tinhthanh" type="text" class="form-control" data-sup-bind="dict:tinhthanh"/>
				</div>
				<div class="form-group">
					<label>Quận/Huyện</label> 
					<input id="quanhuyen" type="text" class="form-control" data-sup-bind="dict:quanhuyen"/>
				</div>
				<div class="form-group">
					<label>Xã/Phường</label> 
					<input id="xaphuong" type="text" class="form-control" data-sup-bind="dict:xaphuong"/>
				</div>
	    	</div>
		</div>
	</div>
</div>
