<div block-bind="toolbar"></div>
<div block-bind="content" style="margin-top: 20px;">
	<div class="col-md-6">	
		<div class="form-group">
			<label>Mã Đơn Vị</label>
			<input type="text" data-bind="value:ma" />
		</div>
		<div class="form-group">
			<label>Tên Đơn Vị</label>
			<input type="text" data-bind="value:ten" />
		</div>
		<div class="form-group">
			<label>Công suất hoạt động</label>
			<input type="text" data-bind="value:congsuat" />
		</div>
		<div class="form-group">
			<label>Phạm vi phục vụ (bao nhiêu hộ gia đình)</label>
			<input type="text" data-bind="value:tongso_hogiadinh" />
		</div>
		<div class="form-group">
			<label>Nguồn nước</label>
			<input type="text" data-bind="value:nguonnuoc" />
		</div>
		
	</div>
	<div class="col-md-6">	
		<div class="form-group">
			<label>Tỉnh/Thành Phố</label>
			<input type="text" data-bind="dict:tinhthanh" />
		</div>
		<div class="form-group">
			<label>Quận/Huyện</label>
			<input type="text" data-bind="dict:quanhuyen" />
		</div>
		<div class="form-group">
			<label>Xã/Phường</label>
			<input type="text" data-bind="dict:xaphuong" />
		</div>
		<div class="form-group">
			<label>Địa chỉ cụ thể</label>
			<textarea rows="2" data-bind="value:diachi" ></textarea>
		</div>
	</div>
</div>
