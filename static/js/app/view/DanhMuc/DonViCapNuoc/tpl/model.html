<div style="margin-top: 30px" class="panel panel-default">
    <div class="panel-heading">
        <h3>Đơn vị cấp nước</h3>
    </div>
    <div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
    <div class="" style="text-align: left; margin-top: 20px;" block-bind="content">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tỉnh/Thành Phố</label>
                        <input type="text" data-bind="dict:tinhthanh" />
                    </div>
                    <div class="form-group">
                        <label>Quận/Huyện</label>
                        <input type="text" data-bind="dict:quanhuyen" />
                    </div>
                    <div class="form-group">
                        <label>Xã/Phường</label>
                        <input type="text" data-bind="dict:xaphuong" />
                    </div>
                    <div class="form-group">
                        <label>Tên đơn vị cấp nước</label>
                        <input type="text" data-bind="value:ten" />
                    </div>
                    <div class="form-group">
                        <label>Công suất thiết kế (m3/ngày đêm)</label>
                        <input type="text" data-bind="value:congsuat" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tổng số hộ gia đình được cung cấp nước</label>
                        <input type="text" data-bind="value:tongso_hogiadinh" />
                    </div>
                    <div class="form-group">
                        <label>Nguồn nước nguyên liệu</label>
                        <input type="text" data-bind="value:nguonnuoc_nguyenlieu" />
                    </div>
                    <div class="form-group">
                        <label>Phương pháp khử trùng</label>
                        <input type="text" data-bind="value:phuongphap_khutrung" />
                    </div>
                    <div class="form-group">
                        <label>Tần suất thực hiện nội kiểm (lần/tháng)</label>
                        <input type="text" data-bind="value:tansuat_noikiem" />
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ cụ thể</label>
                        <textarea rows="2" data-bind="value:diachi"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
