<div block-bind="toolbar"></div>
<div block-bind="content" style="margin-top: 20px;">
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>ID</label></div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Mã</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:mahoatdong" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Tên hoạt động</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:tenhoatdong" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Phạm vi</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:loai_hoatdong" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom:10px">
		<div class="col-md-2 text-right"><label>Mục tiêu</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:muctieu" />
		</div>
	</div>
</div>
