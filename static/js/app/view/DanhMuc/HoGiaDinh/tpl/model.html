<div style="margin-top: 30px" class="panel panel-default">
	<div class="panel-heading">
		<h3>Thông tin hộ gia đình</h3>
	</div>
	<div style="margin-left: 16px; margin-top: 20px" block-bind="toolbar"></div>
	<div class="" style="text-align: left; margin-top: 20px;" block-bind="content">
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>ID</label></div>
			<div class="col-md-4">
				<input type="text" readonly data-bind="value:id" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Tên Chủ Hộ</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="value:tenchuho" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Giới tính của chủ hộ</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="value:gioitinh" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Dân tộc</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="dict:dantoc" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Tỉnh/Thành Phố</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="dict:tinhthanh" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Quận/Huyện</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="dict:quanhuyen" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Xã/Phường</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="dict:xaphuong" />
			</div>
		</div>
		<div class="row text-center" style="margin-bottom:10px">
			<div class="col-md-2 text-right"><label>Thôn/Xóm/Bản</label></div>
			<div class="col-md-4">
				<input type="text" data-bind="dict:thonxom" />
			</div>
		</div>
	</div>
</div>
