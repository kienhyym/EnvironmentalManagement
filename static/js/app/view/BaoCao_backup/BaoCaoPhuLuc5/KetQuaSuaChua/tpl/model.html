<div style="margin-left: 15px" block-bind="toolbar"></div>
<hr>
<div block-bind="content">
	<div class="row">
		<div class="col-md-8 col-xs-10 col-md-offset-2 col-xs-offset-1">
			<div class="form-group">
				<label for="formGroupExampleInput">TT</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:stt" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Lỗi</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:loi" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Sửa</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					data-bind="value:dasua" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Không sửa</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					data-bind="value:chuasua" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Thời gian</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					data-bind="value:thoigian" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Ghi chú</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					data-bind="value:ghichu" />
			</div>
		</div>


	</div>
</div>
