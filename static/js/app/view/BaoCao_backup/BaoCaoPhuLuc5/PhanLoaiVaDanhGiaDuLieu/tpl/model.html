<div style="margin-top: 30px" class="panel panel-default">

		<div style="margin-top: 15px" class="row">

				<div class="form-group">
					<label for="formGroupExampleInput">ID</label> <input type="text" class="form-control" readonly id="formGroupExampleInput"
					 data-bind="value:id" />

			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên phụ lục</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:tenphuluc" />

			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">

					 data-bind="value:tenbaocao" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Tên báo cáo</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:tenduan" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">

			</div>

				<div class="form-group">

					 data-bind="value:tonghopphanloai" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Thông tin bổ sung (nếu có)</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:thongtinbosung" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Ngày tạo báo cáo</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:thongtinbosung" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">

					 data-bind="value:nguoiphanloaiky" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="formGroupExampleInput">Người lập báo cáo ký</label> <input type="text" class="form-control" id="formGroupExampleInput"
					 data-bind="value:nguoilapbaocaoky" />
				</div>
			</div>
		</div>
